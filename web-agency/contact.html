<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
  <header class="header">
    <a href="index.html" class="logo">Web Agency</a>

    <input type="checkbox" id="check" />
    <label for="check" class="icons">
      <i class="bx bx-menu" id="menu-icon"></i>
      <i class="bx bx-x" id="close-icon"></i>
    </label>

    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
      <a href="signin.html" style="font-weight: 700" class="signin">Sign In</a>
    </nav>
  </header>

  <form class="forms">
    <h1>Contact Us</h1>
    <p>Please take a moment to get in touch, we will get back to you shortly.</p>

    <div class="column">
      <label for="the-name">Your Name</label>
      <input type="text" name="name" id="the-name">

      <label for="the-email">Email Address</label>
      <input type="email" name="email" id="the-email">

      <label for="the-phone">Phone Number</label>
      <input type="tel" name="phone" id="the-phone">
    </div>
    <div class="column">
      <label for="the-message">Message</label>
      <textarea name="message" id="the-message"></textarea>
      <label>
        <input type="checkbox" name="newsletter" value="yes"> Join our mailing list?
      </label>
      <input href="#" type="submit" value="Send Message">
    </div>
  </form>
</body>

</html>
